<!DOCTYPE html>
<html lang="pl">
  <head>
    <title>Pollik</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="option-bar.css" />
    <script defer src="option-bar.js">
    </script>
  </head>

  <body>
    <div class="layout">
      <header class="header layout__header">
        <object type="image/svg+xml" data="logo.svg">Pollik logo</object>
      </header>
      <div class="layout__question">What is your favourite color</div>
      <main class="main layout__main">
        <option-bar
          number="60"
          total="200"
          max="60"
          label="Option one"
        ></option-bar>
        <option-bar
          number="50"
          total="200"
          max="60"
          label="Option two"
        ></option-bar>
        <option-bar
          number="20"
          total="200"
          max="60"
          label="Option three"
        ></option-bar>
        <option-bar
          number="5"
          total="200"
          max="60"
          label="Option four"
        ></option-bar>
        <option-bar
          number="3"
          total="200"
          max="60"
          label="Option five"
        ></option-bar>
      </main>
      <footer class="footer layout__footer">
        <a>terms of service</a>
        <a>about</a>
        <span>&copy; copyright 2022</span>
      </footer>
    </div>
  </body>

</html>
