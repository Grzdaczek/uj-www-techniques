<!DOCTYPE html>
<html lang="pl">
  <head>
    <title>Pollik</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="layout">
      <header class="header layout__header">
        <object type="image/svg+xml" data="logo.svg">Pollik logo</object>
      </header>
      <div class="group group-join layout__new">
        <span class="group__header">join existing poll</span>
        <div class="group__content">
          <form class="tag-form" method="get" action="./poll.html">
            <input
              type="text"
              class="tag-form__input"
              name="p"
              placeholder="type poll tag here... [xxx-xxx]"
              pattern="[\dA-Z]{3}-[\dA-Z]{3}"
              required
            />
            <button class="primary-button tag-form__submit" type="submit">
              >
            </button>
          </form>
        </div>
      </div>
      <div class="group group-new layout__join">
        <span class="group__header">or start your own!</span>
        <div class="group__content">
          <form method="get" class="new-poll" action="./create.html">
            <button class="primary-button new-poll__submit" type="submit">
              create
            </button>
          </form>
        </div>
      </div>
      <footer class="footer layout__footer">
        <a>terms of service</a>
        <a>about</a>
        <span>&copy; copyright 2022</span>
      </footer>
    </div>
  </body>
</html>
